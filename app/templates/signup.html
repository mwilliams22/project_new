<html>


<head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/new_assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/static/new_assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <section id="sidebar">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li><a href="#intro">Sign up</a></li>
                    <li><a href="/login">Log in</a></li>
                </ul>
            </nav>
        </div>
    </section>


    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Intro -->
        <section id="intro" class="wrapper style1 fullscreen fade-up">
            <div class="inner">
                <h1>Sign up</h1>
                <span class="icon solid major fa-user-plus"></span> 
                {{message}}
                <form autocomplete = "off" method='POST' action='/signup'>
                    <input type='text' name='username' placeholder='Username'> <br>
                    <input type='password' name='password' placeholder='Password'><br>
                    <input type='submit' value='Sign up'>
                </form>
            </div>
        </section>

        
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Untitled. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/new_assets/js/jquery.min.js"></script>
    <script src="/static/new_assets/js/jquery.scrollex.min.js"></script>
    <script src="/static/new_assets/js/jquery.scrolly.min.js"></script>
    <script src="/static/new_assets/js/browser.min.js"></script>
    <script src="/static/new_assets/js/breakpoints.min.js"></script>
    <script src="/static/new_assets/js/util.js"></script>
    <script src="/static/new_assets/js/main.js"></script>

</body>
